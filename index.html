<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Todo Checklist</title>
  </head>
  <body x-data="checklist" class="flex justify-center h-screen pt-20">
    <main class="border border-neutral-500 p-4 rounded-md flex flex-col gap-3 h-fit">
    <h1 class="text-2xl">My Checklist</h1>

    <form @submit.prevent="add" class="flex gap-2">
      <div class="relative flex-[4] group">
        <label for="add-item" class="absolute top-2 left-1 group-focus-within:-top-3 group-focus-within:bg-white px-1 transition-all">Enter new task name</label>
        <input id="add-item" x-model="item" type="text" placeholder="e.g. feed cat" class="placeholder:invisible group-focus-within:placeholder:visible border border-neutral-300 rounded p-2 w-full" />
      </div>
      <button type="submit" class="p-2 bg-orange-100 hover:bg-orange-200 active:bg-orange-300 rounded flex-1">Add Item</button>
    </form>

    <div class="flex gap-2">
      <div class="relative flex-[4] group">
        <label for="search-item" class="absolute top-2 left-1 group-focus-within:-top-3 group-focus-within:bg-white px-1 transition-all">Search task by name</label>
        <input id="search-item" x-model="searchTerm" type="text" placeholder="e.g. cat" class="placeholder:invisible group-focus-within:placeholder:visible border border-neutral-300 rounded p-2 w-full" />
      </div>
      <button type="button" @click="searchTerm = ''" class="p-2 bg-orange-100 hover:bg-orange-200 active:bg-orange-300 rounded flex-1">Clear Search</button>
    </div>

    <div>
      <button class="p-2 rounded bg-red-100 hover:bg-red-200 active:bg-red-300" :class="filter === 'trash' ? 'bg-red-600 text-white' : ''" @click="applyFilter('trash')">See Trashed Tasks</button>
      <button class="p-2 rounded bg-orange-100 hover:bg-orange-200 active:bg-orange-300" :class="filter === 'all' ? 'bg-orange-600 text-white' : ''" @click="applyFilter('all')">See All Tasks</button>
      <button class="p-2 rounded bg-green-100 hover:bg-green-200 active:bg-green-300" :class="filter === 'completed' ? 'bg-green-600 text-white' : ''" @click="applyFilter('completed')">See Completed Tasks</button>
      <button class="p-2 rounded bg-blue-100 hover:bg-blue-200 active:bg-blue-300" :class="filter === 'active' ? 'bg-blue-600 text-white' : ''" @click="applyFilter('active')">See Active Tasks</button>
    </div>

    <ul class="flex flex-col">
      <template x-for="checkItem in filteredItems" :key="checkItem.id">
        <li class="flex items-center gap-2 p-2 hover:bg-neutral-100" x-data="{id: $id(checkItem.id)}">
          <div @click="checkItem.completed = !checkItem.completed" class="flex justify-center items-center relative w-5 h-5 rounded border-2 border-orange-400 text-sm" :class="checkItem.completed ? 'border-green-400 bg-green-400' : ''" >
            <input
              :id="id"
              type="checkbox"
              x-model="checkItem.completed"
              class="opacity-0 absolute"
            />
            <span class="absolute text-white font-extrabold" x-text="checkItem.completed ? 'âœ“' : ''"></span>
          </div>
          <label class="flex-1" x-text="checkItem.name" :for="id" :class="checkItem.completed ? 'line-through':''"></label>
          <button
            @click="toggleTrash(checkItem.id)"
            :title="filter === 'trash' ? 'Restore task: ' + checkItem.name : 'Archive task: ' + checkItem.name"
            :class="filter === 'trash' ? 'bg-green-600 hover:bg-green-700 active:bg-green-800' : 'bg-red-600 hover:bg-red-700 active:bg-red-800'"
            class="p-1 rounded text-white"
          >
          <span x-text="filter === 'trash' ? 'Restore' : 'Archive'" class="sr-only"></span>

          <svg x-show="filter !== 'trash'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
          </svg>

          <svg x-show="filter === 'trash'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
          </svg>
          
          
          
        </button>
          <button x-show="filter === 'trash'" @click="deleteItem(checkItem.id)" :title="'Delete task: ' + checkItem.name" class="p-1 bg-red-600 hover:bg-red-700 active:bg-red-800 rounded text-white">
            <span class="sr-only">Delete</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
        </li>
      </template>
    </ul>
  </main>
  </body>
</html>
