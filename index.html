<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Todo Checklist</title>
    <script type="module" crossorigin src="/todo-checklist-alpine/assets/index-6d3c846f.js"></script>
  </head>
  <body x-data="checklist">
    <h1>My Checklist</h1>
    <form @submit.prevent="add">
      <input x-model="item" type="text" />
      <button type="submit">Add Item</button>
    </form>

    <div>
      <button
        @click="toggleTrash"
        x-text="showTrash ? 'Show List' : 'Show Trash'"
      ></button>
    </div>

    <ul x-show="showTrash">
      <template x-for="trashItem in trash" :key="trashItem.id">
        <li>
          <span x-text="trashItem.name"></span>
          <button @click="restore(trashItem.id)">Restore</button>
          <button @click="deleteForever(trashItem.id)">Remove</button>
        </li>
      </template>
    </ul>

    <ul x-show="!showTrash">
      <template x-for="checkItem in items" :key="checkItem.id">
        <li>
          <input
            :id="$id(checkItem.id)"
            type="checkbox"
            x-model="checkItem.completed"
          />
          <label x-text="checkItem.name" :for="$id(checkItem.id)"></label>
          <button @click="remove(checkItem.id)">Remove</button>
        </li>
      </template>
    </ul>
  </body>
</html>
