<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <title>Todo Checklist</title>
  </head>
  <body x-data="checklist">
    <h1>My Checklist</h1>
    <form @submit.prevent="add">
      <input x-model="item" type="text" />
      <button type="submit">Add Item</button>
    </form>

    <ul>
      <template x-for="checkItem in items" :key="checkItem.id">
        <li>
          <input id="item.id" type="checkbox" x-model="checkItem.completed" />
          <label x-text="checkItem.name"></label>
        </li>
      </template>
    </ul>
  </body>
</html>
