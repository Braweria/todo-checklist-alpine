<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Todo Checklist</title>
    <script type="module" crossorigin src="/todo-checklist-alpine/assets/index-6b5e2495.js"></script>
  </head>
  <body x-data="checklist">
    <h1>My Checklist</h1>
    <form @submit.prevent="add">
      <input x-model="item" type="text" />
      <button type="submit">Add Item</button>
    </form>

    <div>
      <button @click="applyFilter('trash')">See Trashed Tasks</button>
      <button @click="applyFilter('all')">See All Tasks</button>
      <button @click="applyFilter('completed')">See Completed Tasks</button>
      <button @click="applyFilter('active')">See Active Tasks</button>
    </div>

    <ul>
      <template x-for="checkItem in filteredItems" :key="checkItem.id">
        <li>
          <input
            :id="$id(checkItem.id)"
            type="checkbox"
            x-model="checkItem.completed"
          />
          <label x-text="checkItem.name" :for="$id(checkItem.id)"></label>
          <button @click="toggleTrash(checkItem.id)">Remove</button>
        </li>
      </template>
    </ul>
  </body>
</html>
