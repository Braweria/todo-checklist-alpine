<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <title>Todo Checklist</title>
  </head>
  <body x-data="checklist">
    <h1>My Checklist</h1>
    <form @submit.prevent="add">
      <input x-model="item" type="text" placeholder="Task Name" />
      <button type="submit">Add Item</button>
    </form>

    <input x-model="searchTerm" type="text" placeholder="Search Task" />
    <button @click="searchTerm = ''">Clear Search</button>

    <div>
      <button @click="applyFilter('trash')">See Trashed Tasks</button>
      <button @click="applyFilter('all')">See All Tasks</button>
      <button @click="applyFilter('completed')">See Completed Tasks</button>
      <button @click="applyFilter('active')">See Active Tasks</button>
    </div>

    <ul>
      <template x-for="checkItem in filteredItems" :key="checkItem.id">
        <li>
          <input
            :id="$id(checkItem.id)"
            type="checkbox"
            x-model="checkItem.completed"
          />
          <label x-text="checkItem.name" :for="$id(checkItem.id)"></label>
          <button
            @click="toggleTrash(checkItem.id)"
            x-text="filter === 'trash' ? 'Restore' : 'Remove'"
          ></button>
          <button x-show="filter === 'trash'" @click="deleteItem(checkItem.id)">
            Remove
        </li>
      </template>
    </ul>
  </body>
</html>
